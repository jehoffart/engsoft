<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de Empresa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="enterpriseForm" (ngSubmit)="save()">
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" formControlName="Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>CNPJ</ion-label>
        <ion-input type="text" formControlName="CNPJ"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Descrição</ion-label>
        <ion-input type="text" formControlName="Description"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Categorias</ion-label>
        <ion-input type="text" formControlName="Categories"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Website</ion-label>
        <ion-input type="text" formControlName="Website"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Login</ion-label>
        <ion-input type="text" formControlName="Login"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" formControlName="Password"></ion-input>
      </ion-item>
      <button ion-button padding full color="secondary" [disabled]="!enterpriseForm.valid">Criar conta</button>
    </form>
</ion-content>
