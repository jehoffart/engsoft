<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastro de Problema</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="form-register-problem">
  <form [formGroup]="registrationForm" (ngSubmit)="logForm()">
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" formControlName="Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Descrição</ion-label>
        <ion-textarea type="text" formControlName="Description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>Custo máximo</ion-label>
        <ion-input type="text" formControlName="MaxCost" type = "number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Categorias</ion-label>
        <ion-input type="text" formControlName="Categories"></ion-input>
      </ion-item>
      <button ion-button padding full color="secondary" [disabled]="!registrationForm.valid">Cadastrar problema</button>
    </form>
</ion-content>
