<ion-header>
<!--
  <ion-navbar>
    <ion-title>Projeto Evidência</ion-title>
  </ion-navbar>
-->
</ion-header>


<ion-content padding>
  <img src="assets/icon/icon128.png"/>
<ion-title>Projeto Evidência</ion-title>
  <form [formGroup]="loginForm" (ngSubmit)="authentication()">
      <ion-item>
        <ion-label floating>Login</ion-label>
        <ion-input type="text" formControlName="Login"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" formControlName="Password"></ion-input>
      </ion-item>
      <button ion-button padding full color="secondary" [disabled]="!loginForm.valid">Entrar</button>
    </form>
<button class="btnCadastro" [navPush]="enterprise" (click)="showLoad('Carregando...')" ion-button padding full round color="light">Me cadastrar como EMPRESA</button>
<button class="btnCadastro" [navPush]="user" (click)="showLoad('Carregando...')" ion-button padding full round color="light">Me cadastrar como ALUNO</button>
</ion-content>
