<ion-content padding class="form-login">
  <form [formGroup]="registrationForm" (ngSubmit)="authentication()">
      <ion-item>
        <ion-label floating>Login</ion-label>
        <ion-input type="text" formControlName="Login"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" formControlName="Password"></ion-input>
      </ion-item>
      <button ion-button padding full color="secondary" [disabled]="!registrationForm.valid">Entrar</button>
    </form>
    <a [navPush]="registerUser">Cadastrar-se como Aluno</a><br>
    <a [navPush]="registerEnterprise">Cadastrar-se como Empresa</a>
</ion-content>
