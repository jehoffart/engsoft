<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastro de Empresa</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="form-register-user">
  <form [formGroup]="registrationForm" (ngSubmit)="logForm()">
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" formControlName="Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>CNPJ</ion-label>
        <ion-input type="text" formControlName="CNPJ"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Descrição</ion-label>
        <ion-input type="text" formControlName="Description"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Categorias</ion-label>
        <ion-input type="text" formControlName="Categories"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Website</ion-label>
        <ion-input type="text" formControlName="Website"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Login</ion-label>
        <ion-input type="text" formControlName="Login"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" formControlName="Password"></ion-input>
      </ion-item>
      <button ion-button padding full color="secondary" [disabled]="!registrationForm.valid">Criar conta</button>
    </form>
</ion-content>
