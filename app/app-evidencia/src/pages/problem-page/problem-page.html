<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastro de Problemas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="problemForm" (ngSubmit)="save()">
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" formControlName="Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Descrição</ion-label>
        <ion-textarea type="text" formControlName="Description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>Custo máximo</ion-label>
        <ion-input type="text" formControlName="MaxCost" type = "number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Categoria</ion-label>
        <ion-input type="text" #category></ion-input>
      </ion-item>
      <ion-item>
      <button ion-button type="button" (click)="addCategories(category)">Add</button>
        <ul>
          <li *ngFor="let cat of problemForm.value.Categories; let i = index;">
            {{cat}}
          </li>
        </ul>
      </ion-item>
      <button ion-button padding full color="secondary" [disabled]="!problemForm.valid">Cadastrar problema</button>
    </form>
</ion-content>
