<div class="page-header">
    <h2>
        Empresa
        <a routerLink="/enterprise/edit/{{auth.getToken()}}" class="btn btn-primary btn-md"><span class="glyphicon glyphicon-edit"></span></a>
    </h2>
</div>

<div class="col-lg-12">
	<h3>
		<small>Nome</small>
	</h3>
	{{model.Name}}
</div>

<div class="col-lg-6">
	<h3>
		<small>CNPJ</small>
	</h3>
	{{model.CNPJ}}
</div>

<div class="col-lg-6">
	<h3>
		<small>Site</small>
	</h3>
	{{model.Website}}
</div>

<div class="col-lg-12">
	<h3>
		<small>Descrição</small>
	</h3>
	{{model.Description}}
</div>

<div class="col-lg-12">
	<h3>
		<small>Login</small>
	</h3>
	{{model.Login}}
</div>

<div class="col-lg-12">
	<h3>
		<small>Categoria</small>
	</h3>
	<span *ngFor="let item of model.Categories">{{item}}; </span>
</div>

<div class="col-lg-12">
	<table class="table table-striped" [mfData]="model.Problems" #mf="mfDataTable" [mfRowsOnPage]="5">
	    <thead>
	    <tr>
	        <th style="width: 20%">
	            <mfDefaultSorter by="Name">Nome</mfDefaultSorter>
	        </th>
	        <th style="width: 50%">
	            <mfDefaultSorter by="Description">Descrição</mfDefaultSorter>
	        </th>
	        <th style="width: 10%">
	            <mfDefaultSorter by="Cost">Custo</mfDefaultSorter>
	        </th>
	    </tr>
	    </thead>
	    <tbody>
	    <tr *ngFor="let item of model.problems">
	        <td>{{item.Name}}</td>
	        <td>{{item.Description}}</td>
	        <td>{{item.Cost}}</td>
	    </tr>
	    </tbody>
	    <tfoot>
	    <tr>
	        <td colspan="4">
	            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
	        </td>
	    </tr>
	    </tfoot>
	</table>
</div>
