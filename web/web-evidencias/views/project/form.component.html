<div class="page-header">
    <h2>
        Projeto
        <a routerLink="/project" class="btn btn-default btn-md"><span class="glyphicon glyphicon-th-list"></span></a>
        <a routerLink="/project/show/{{model._id}}" class="btn btn-info btn-md"><span class="glyphicon glyphicon-eye-open"></span></a>
    </h2>
</div>

<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="Name">Nome</label>
        <input type="text" class="form-control" formControlName="Name" [(ngModel)]="model.Name" />
        <div class="alert alert-danger" [hidden]="projectForm.controls.Name.valid || !submitted">O nome é obrigatório</div>
    </div>
    <div class="form-group">
        <label for="Description">Descrição</label>
        <textarea rows="5" class="form-control" formControlName="Description" [(ngModel)]="model.Description"></textarea>
    </div>
    <div class="form-group">
        <label for="Status">Status</label>
        <input type="text" class="form-control" formControlName="Status" [(ngModel)]="model.Status" />
    </div>
    <div class="form-group">
        <label for="Cost">Custo</label>
        <input type="text" class="form-control" formControlName="Cost" [(ngModel)]="model.Cost" />
        <div class="alert alert-danger" [hidden]="projectForm.controls.Cost.valid || !submitted">O custo está no padrão inválido</div>
    </div>
    <div class="row">
        <div class="col-lg-3 col-lg-offset-3">
            <a class="btn btn-danger form-control" routerLink="/project">Cancelar</a> 
        </div>
        <div class="col-lg-3">
            <button type="submit" class="btn btn-success form-control">Salvar</button> 
        </div>
    </div>
</form>
