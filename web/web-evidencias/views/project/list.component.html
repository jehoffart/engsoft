<div class="page-header">
    <h2>
        Projeto
        <a routerLink="/project/create" class="btn btn-success btn-md"><span class="glyphicon glyphicon-plus"></span></a>
    </h2>
</div>

<table class="table table-striped" [mfData]="projects" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
    <tr>
        <th style="width: 20%">
            <mfDefaultSorter by="Name">Nome</mfDefaultSorter>
        </th>
        <th style="width: 50%">
            <mfDefaultSorter by="Description">Descrição</mfDefaultSorter>
        </th>
        <th style="width: 10%">
            <mfDefaultSorter by="Status">Status</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="RegistrationDate">Data</mfDefaultSorter>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of projects">
        <td>{{item.Name}}</td>
        <td>{{item.Description}}</td>
        <td>{{item.Status}}</td>
        <td>{{item.RegistrationDate}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>
