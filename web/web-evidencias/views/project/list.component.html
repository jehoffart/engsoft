<div class="page-header">
    <h2>
        Projeto
        <a routerLink="/project/create" class="btn btn-success btn-md"><span class="glyphicon glyphicon-plus"></span></a>
    </h2>
</div>

<table class="table table-striped" [mfData]="projects" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
    <tr>
        <th style="width: 40%">
            <mfDefaultSorter by="Name">Nome</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="Cost">Custo</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="Status">Status</mfDefaultSorter>
        </th>
        <th style="width: 20%">Opções</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of projects">
        <td>{{item.Name}}</td>
        <td>{{item.Cost}}</td>
        <td>{{item.Status}}</td>
        <td>
            <a routerLink="/project/show/{{item._id}}" class="btn btn-info btn-md"><span class="glyphicon glyphicon-eye-open"></span></a>
            <a routerLink="/project/edit/{{item._id}}" class="btn btn-md btn-primary"><span class="glyphicon glyphicon-edit"></span></a>
            <button (click)="delete(item._id)" class="btn btn-md btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>
