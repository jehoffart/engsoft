<div class="page-header">
    <h2>
        Problema
        <a routerLink="/problem/create" class="btn btn-success btn-md"><span class="glyphicon glyphicon-plus"></span></a>
    </h2>
</div>

<table class="table table-striped" [mfData]="problems" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
    <tr>
        <th style="width: 60%">
            <mfDefaultSorter by="Name">Nome</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="MaxCost">Custo Máximo</mfDefaultSorter>
        </th>
        <th style="width: 20%">Opções</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of problems">
        <td>{{item.Name}}</td>
        <td>{{item.MaxCost}}</td>
        <td>
            <a routerLink="/problem/show/{{item._id}}" class="btn btn-info btn-md"><span class="glyphicon glyphicon-eye-open"></span></a>
            <a routerLink="/problem/edit/{{item._id}}" class="btn btn-md btn-primary"><span class="glyphicon glyphicon-edit"></span></a>
            <a routerLink="/problem/delete/{{item._id}}" class="btn btn-md btn-danger"><span class="glyphicon glyphicon-trash"></span></a>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>
