<div class="page-header">
    <h2>
        Problema
        
        <a *ngIf="isEnterprise()" routerLink="/{{entry}}/form" class="btn btn-success btn-sm">
            <span class="glyphicon glyphicon-plus"></span>
        </a>
    </h2>
</div>

<table class="table table-striped" [mfData]="list" #mf="mfDataTable" [mfRowsOnPage]="10">
    <thead>
    <tr>
        <th style="width: 60%">
            <mfDefaultSorter by="Name">Nome</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="MaxCost">Custo Máximo</mfDefaultSorter>
        </th>
        <th style="width: 20%">Opções</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data">
        <td>{{item.Name}}</td>
        <td>{{item.MaxCost}}</td>
        <td>
            <a routerLink="/{{entry}}/show/{{item._id}}" class="btn btn-info btn-sm">
                <span class="glyphicon glyphicon-eye-open"></span>
            </a>
            <a *ngIf="problemIsEnterprise(item.EnterpriseId);" routerLink="/{{entry}}/form/{{item._id}}" class="btn btn-sm btn-primary">
                <span class="glyphicon glyphicon-edit"></span>
            </a>
            <button *ngIf="problemIsEnterprise(item.EnterpriseId);" (click)="Delete(item._id)" class="btn btn-sm btn-danger">
                <span class="glyphicon glyphicon-trash"></span>
            </button>
        </td>
    </tr>
    </tbody>
</table>
