<div class="page-header">
    <h2>
        Problema
        <a routerLink="/problem" class="btn btn-default btn-md"><span class="glyphicon glyphicon-th-list"></span></a>
        <button (click)="delete(model._id)" class="btn btn-md btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
    </h2>
</div>

<div class="col-lg-12">
	<h3>
		<small>Nome</small>
	</h3>
	{{model.Name}}
</div>

<div class="col-lg-12">
	<h3>
		<small>Descrição</small>
	</h3>
	{{model.Description}}
</div>

<div class="col-lg-12">
	<h3>
		<small>Custo Máximo</small>
	</h3>
	{{model.MaxCost}}
</div>

<div class="col-lg-12">
	<h3>
		<small>Categoria</small>
	</h3>
	<span *ngFor="let item of model.Categories">{{item}}; </span>
</div>

<div class="col-lg-12">
	<table class="table table-striped" [mfData]="model.projects" #mf="mfDataTable" [mfRowsOnPage]="5">
	    <thead>
	    <tr>
	        <th style="width: 20%">
	            <mfDefaultSorter by="Name">Nome</mfDefaultSorter>
	        </th>
	        <th style="width: 50%">
	            <mfDefaultSorter by="Description">Descrição</mfDefaultSorter>
	        </th>
	        <th style="width: 10%">
	            <mfDefaultSorter by="Status">Status</mfDefaultSorter>
	        </th>
	        <th style="width: 20%">
	            <mfDefaultSorter by="RegistrationDate">Data</mfDefaultSorter>
	        </th>
	    </tr>
	    </thead>
	    <tbody>
	    <tr *ngFor="let item of model.projects">
	        <td>{{item.Name}}</td>
	        <td>{{item.Description}}</td>
	        <td>{{item.Status}}</td>
	        <td>{{item.RegistrationDate}}</td>
	    </tr>
	    </tbody>
	    <tfoot>
	    <tr>
	        <td colspan="4">
	            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
	        </td>
	    </tr>
	    </tfoot>
	</table>
</div>
