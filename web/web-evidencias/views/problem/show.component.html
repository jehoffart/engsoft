<div class="page-header">
    <h2>
        Problema
        <a routerLink="/{{entry}}" class="btn btn-default btn-md">
        	<span class="glyphicon glyphicon-th-list"></span>
    	</a>
        <button *ngIf="isEnterprise()" (click)="Delete(model._id)" class="btn btn-md btn-danger">
        	<span class="glyphicon glyphicon-trash"></span>
    	</button>
    </h2>
</div>

<div class="col-lg-12">
	<h4>
		<small>Nome</small>
	</h4>
	<h4>{{model.Name}}</h4>
</div>

<div class="col-lg-12">
	<h4>
		<small>Descrição</small>
	</h4>
	<h4>{{model.Description}}</h4>
</div>

<div class="col-lg-12">
	<h4>
		<small>Custo Máximo</small>
	</h4>
	<h4>{{model.MaxCost}}</h4>
</div>

<div class="col-lg-6">
	<h4>
		<small>Categoria</small>
	</h4>
	<h4>
		<ul *ngFor="let item of model.Categories"> 
			<li> {{item}} </li> 
		</ul>
	</h4>
</div>

<div class="col-lg-6">
	<h4>
		<small>Questão</small>
	</h4>
	<h4>
		<ul *ngFor="let item of model.Questions"> 
			<li> {{item}} </li> 
		</ul>
	</h4>
</div>

<div class="col-lg-12" *ngIf="isLogged() && model.projects">
	<table class="table table-striped" [mfData]="model.projects" #mf="mfDataTable" [mfRowsOnPage]="10">
	    <thead>
	    <tr>
	        <th style="width: 20%">
	            <mfDefaultSorter by="Name">Nome</mfDefaultSorter>
	        </th>
	        <th style="width: 40%">
	            <mfDefaultSorter by="Description">Descrição</mfDefaultSorter>
	        </th>
	        <th style="width: 10%">
	            <mfDefaultSorter by="Status">Status</mfDefaultSorter>
	        </th>
	        <th style="width: 20%">
	            <mfDefaultSorter by="RegistrationDate">Data</mfDefaultSorter>
	        </th>
	        <th style="width: 10%">Opções
	        </th>
	    </tr>
	    </thead>
	    <tbody>
	    <tr *ngFor="let item of mf.data">
	        <td>{{item.Name}}</td>
	        <td>{{item.Description}}</td>
	        <td>{{item.Status}}</td>
	        <td>{{item.RegistrationDate}}</td>
	        <td>
            	<a routerLink="/{{entry}}/show/{{item._id}}" class="btn btn-info btn-sm">
                	<span class="glyphicon glyphicon-eye-open"></span>
            	</a>
        	</td>
	    </tr>
	    </tbody>
	</table>
</div>
