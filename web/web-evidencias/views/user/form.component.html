<div *ngIf="!submitted">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="Name">Nome</label>
            <input type="text" class="form-control" formControlName="Name" />
            <div class="alert alert-danger" [hidden]="userForm.controls.Name.valid">O nome é obrigatório</div>
        </div>
        <div class="form-group">
            <label for="Age">Idade</label>
            <input type="text" class="form-control" formControlName="Age" />
            <div class="alert alert-danger" [hidden]="userForm.controls.Age.valid">A senha é obrigatória</div>
        </div>
        <div class="form-group">
            <label for="Email">E-mail</label>
            <input type="text" class="form-control" formControlName="Email" />
            <div class="alert alert-danger" [hidden]="userForm.controls.Email.valid">O usuário é obrigatório</div>
        </div>
        <div class="form-group">
            <label for="City">Cidade</label>
            <input type="text" class="form-control" formControlName="City" />
            <div class="alert alert-danger" [hidden]="userForm.controls.City.valid">A senha é obrigatória</div>
        </div>
        <div class="form-group">
            <label for="State">Estado</label>
            <input type="text" class="form-control" formControlName="State" />
            <div class="alert alert-danger" [hidden]="userForm.controls.State.valid">O usuário é obrigatório</div>
        </div>
        <div class="form-group">
            <label for="Street">Rua</label>
            <input type="text" class="form-control" formControlName="Street" />
            <div class="alert alert-danger" [hidden]="userForm.controls.Street.valid">A senha é obrigatória</div>
        </div>
        <div class="form-group">
            <label for="About">Sobre</label>
            <input type="text" class="form-control" formControlName="About" />
            <div class="alert alert-danger" [hidden]="userForm.controls.About.valid">O usuário é obrigatório</div>
        </div>
        <div class="form-group">
            <label for="Login">Usuário</label>
            <input type="text" class="form-control" formControlName="Login" />
            <div class="alert alert-danger" [hidden]="userForm.controls.Login.valid">O usuário é obrigatório</div>
        </div>
        <div class="form-group">
            <label for="Password">Senha</label>
            <input type="text" class="form-control" formControlName="Password" />
            <div class="alert alert-danger" [hidden]="userForm.controls.Password.valid">A senha é obrigatória</div>
        </div>
        <button type="submit" class="btn btn-default form-control" [disabled]="!userForm.valid">Login</button> 
    </form>  
</div>
